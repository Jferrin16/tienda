<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Super tienda</title>
    <style type="text/css">
      /* inter-latin-wght-normal */
      @font-face {
        font-family: "Inter Variable";
        font-style: normal;
        font-display: swap;
        font-weight: 100 900;
        src: url(https://cdn.jsdelivr.net/fontsource/fonts/inter:vf@latest/latin-wght-normal.woff2)
          format("woff2-variations");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122,
          U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      * {
        font-family: "Inter Variable", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container max-w-5xl mx-auto">
      <h1 class="text-center text-2xl py-8">Cevicheria Emily</h1>
      <div
        id="product-list"
        class="grid grid-cols-2 md:grid-cols-4 gap-4 px-4 lg:px-0"
      ></div>
    </div>

    <div
      class="lg:w-[280px] lg:h-screen top-0 right-0 border-l border-gray-200 hide md:fixed px-2"
    >
      <div id="cart"></div>
    </div>
  </body>
  <script src="./cart.js"></script>
</html>
